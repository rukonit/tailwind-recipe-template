<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Food Recipe with Tailwindcss</title>
</head>
<body class="text-gray-600 font-main">
    <div class="grid md:grid-cols-3"><!--content warapper-->
        <div class="md:col-span-1 md:flex md:justify-end">
            <nav class="text-right">
                <div class="flex justify-between items-center">
                    <h1 class="font-bold uppercase p-4 border-b border-gray-200 text-primary">
                        <a href="/">Food Recipe</a>
                    </h1>
                    <div class="px-4 cursor-pointer md:hidden" id="menuToggler">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                    </div>
                </div>
                <ul class="text-sm mt-6 hidden md:block" id="menu">
                    <li class="text-gray-700 font-bold p-1">
                        <a href="#" class="px-4 flex justify-end border-r-2 border-red-500"><span>Home</span>
                            <svg class="w-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                        </a>
                       
                    </li>
                    <li class="p-1">
                        <a href="#" class="px-4 flex justify-end p-2 border-r-2 border-white"><span>About</span>
                            <svg class="w-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                        </a>

                    </li>
                    <li class="p-1">
                        <a href="#" class="px-4 flex justify-end border-r-2 border-white"><span>Contact</span>
                            <svg class="w-6 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg></a>
                     
                    </li>
                </ul>
            </nav>
        </div>
            <main class="px-16 py-4 bg-gray-100 md:col-span-2" >
                <div class="flex justify-center md:justify-end ">
                 <a class="bg-red-400 rounded-md py-2 px-3  uppercase text-xs font-bold cursor-pointer tracking-wider mr-1 border-2 border-transparent hover:border-yellow-300 transform transition ease-out hover:duration-500" href="#">Login</a>
                 <a class="bg-red-400 rounded-md py-2 px-3 uppercase text-xs font-bold cursor-pointer tracking-wider border-2 border-transparent hover:border-yellow-300 transform transition ease-out duration-500"  href="#">Sign UP</a>   
                </div>

                <header>
                    <h2 class="text-gray-700 text-6xl font-semibold">Recipes</h2>
                    <h3 class="text-2xl font-semibold">For the Food Lovers</h3>
                </header>

                <div>
                    <h4 class="font-bold mt-14 pb-2 border-b border-gray-200">Latest Recipes</h4>
                        
                    <div class="mt-8 grid lg:grid-cols-3 sm:grid-cols-1 gap-10">
                        <!--cards go here-->
                        <div class="bg-white rounded overflow-hidden shadow relative hover:shadow-lg hover:bg-yellow-100 ">
                            <img src="img/stew.jpg" alt="stew" class="w-full h-32 sm:h-48 object-cover">
                            <div class="m-4">
                               <span class="font-bold ">5 Bean Chilli Stew</span> 
                            <span class="block text-gray-500 text-sm">Recipe by Mario</span>
                        </div>
                        <div class="bg-gray-100 text-white-400 bg-opacity-60 text-xs uppercase font-bold rounded-full p-2 absolute top-0 ml-2 mt-2">
                            <svg class="w-4 h-4 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg> 
                            <span>25 min</span>
                        </div>
                        </div>
                        
                        <div class="bg-white rounded overflow-hidden shadow relative hover:shadow-lg hover:bg-yellow-100">
                            <img src="img/curry.jpg" alt="curry" class="w-full h-32 sm:h-48 object-cover">
                            <div class="m-4">
                               <span class="font-bold ">Chicken Curry</span> 
                            <span class="block text-gray-500 text-sm">Recipe by Mario</span>
                        </div>
                        <div class="bg-gray-100 text-white-400 bg-opacity-60 text-xs uppercase font-bold rounded-full p-2 absolute top-0 ml-2 mt-2">
                            <svg class="w-4 h-4 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg> 

                            <span>23 min</span>
                        </div>
                        </div>
                        <div class="bg-white rounded overflow-hidden shadow relative hover:shadow-lg hover:bg-yellow-100 ">
                            <img src="img//noodles.jpg" alt="stew" class="w-full h-32 sm:h-48 object-cover">
                            <div class="m-4">
                               <span class="font-bold ">Best Noodles</span> 
                            <span class="block text-gray-500 text-sm">Recipe by Mario</span>
                        </div>
                        <div class="bg-gray-100 text-white-400 bg-opacity-60 text-xs uppercase font-bold rounded-full p-2 absolute top-0 ml-2 mt-2 ">
                            <svg class="w-4 h-4 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg> 
                            <span> 30 min</span>
                        </div>
                        </div>
                    
                    </div>

                    <h4 class="font-bold mt-14 pb-2 border-b border-gray-200">Most Popular</h4>
                    <div class="mt-8">
                        <!--cards go here-->
                    </div>
                    <div class="flex justify-center text-red-200">
                        <div class="bg-red-400 rounded-full py-2 px-3 uppercase text-xs font-bold cursor-pointer tracking-wider hover:shadow-inner transform hover:scale-125 hover:bg-opacity-50 transition ease-out duration-300">Load more</div>
                    </div>
                </div>

              </main>
        
              
    </div>
    <script src="index.js"></script>
    </body>
</html>
